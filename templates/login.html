<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phantom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page-body">

    <div class="login-wrapper">
        <form action="/login" method="POST" class="login-form-container">
            <h1>Login</h1>
            <h2>Have an account?</h2>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" placeholder="Username or Email" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="sign-in-btn">SIGN IN</button>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#">Forgot Password</a>
            </div>

            <div class="social-divider">
                <span>Or Sign In With</span>
            </div>

            <div class="social-buttons">
                <a href="/login/google" class="social-btn google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                    <span>Sign in with Google</span>
                </a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
</body>
</html>
