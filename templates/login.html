<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phantom</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles for page background and theme -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="grid md:grid-cols-2 gap-0 max-w-4xl w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Left Side: Branding and Welcome Message -->
            <div class="hidden md:flex flex-col justify-center items-center p-12 bg-gray-800/50" style="background-image: url('https://placehold.co/600x800/0a0a0a/333333?text=Phantom'); background-size: cover; background-position: center;">
                 <div class="bg-black bg-opacity-50 p-8 rounded-xl backdrop-blur-sm text-center">
                    <h1 class="text-4xl font-bold mb-4">Welcome Back</h1>
                    <p class="text-gray-300">Log in to access your dashboard and manage your projects. Let's get back to work!</p>
                </div>
            </div>

            <!-- Right Side: Login Form -->
            <div class="p-8 md:p-12">
                <form action="/login" method="POST">
                    <h1 class="text-3xl font-bold mb-2 text-teal-400">Login</h1>
                    <h2 class="text-gray-400 mb-8">Enter your credentials to continue.</h2>

                    <!-- Email Input -->
                    <div class="mb-5 relative">
                        <label for="email" class="sr-only">Username or Email</label>
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Username or Email" required class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all duration-300">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-5 relative">
                        <label for="password" class="sr-only">Password</label>
                         <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" required class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all duration-300">
                    </div>

                    <!-- Form Options: Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6 text-sm">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="remember-me" class="h-4 w-4 bg-gray-700 border-gray-600 rounded text-teal-500 focus:ring-teal-500">
                            <label for="remember-me" class="text-gray-400">Remember Me</label>
                        </div>
                        <a href="#" class="text-teal-400 hover:text-teal-300 transition-colors duration-300">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-teal-500/20 transform hover:scale-105">
                        SIGN IN
                    </button>

                    <!-- Divider -->
                    <div class="my-8 flex items-center">
                        <hr class="w-full border-gray-600">
                        <span class="px-4 text-gray-500 text-sm">OR</span>
                        <hr class="w-full border-gray-600">
                    </div>

                    <!-- Social Login Button -->
                    <a href="/login/google" class="w-full flex items-center justify-center gap-3 bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300">
                        <!-- Google SVG Logo -->
                        <svg class="w-5 h-5" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C39.99,34.556,44,29.865,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        <span>Sign in with Google</span>
                    </a>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
